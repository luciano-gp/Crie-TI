    <title>Local Storage</title>

<body>
    
</body>
<script>
    console.log('Funcionando!');
    localStorage.setItem('nome', 'Luciano');
    let nome = localStorage.getItem('nome');
    let nome2 = localStorage.nome;

    console.log(nome);
    console.log(nome2);

    let chaveExiste = localStorage.key('nome') == 'nome';
    console.log(chaveExiste);

    localStorage.removeItem('nome');
    
    let produto = {
        nome: 'Bola quadrada',
        valor: 69.00
    }
    localStorage.setItem('produto', JSON.stringify(produto));
    let produtoOut = JSON.parse(localStorage.getItem('produto'));
    console.log(produtoOut);
    </script>
