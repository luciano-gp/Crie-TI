<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
</head>
<body>
    <form method="post" action="http://localhost:3000/myfileupload" enctype="multipart/form-data">
        <input type="file" name="file"><br>
        <label for="comment">File comment</label><br>
        <input type="text" name="comment" placeholder="File comment"><br>
        <button type="submit">Send</button>
    </form>
</body>
</html>
