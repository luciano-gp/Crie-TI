<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <title>Gráfico</title>
</head>
<body>
    <div id="container">
        <script>
            Highcharts.setOptions({
                chart: {
                    backgroundColor: {
                        linearGradient: [0, 0, 500, 500],
                        stops: [
                            [0, 'rgb(255, 255, 255)'],
                            [1, 'rgb(240, 240, 255)']
                        ]
                    },
                    borderWidth: 2,
                    plotBackgroundColor: 'rgba(255, 255, 255, .9)',
                    plotShadow: true,
                    plotBorderWidth: 1
                }
            });

            Highcharts.chart('container', {
                title: {
                    text: 'Gráfico'
                },
                xAxis: {
                    title: {
                        text: 'Vendas'
                    },
                    categories: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho']
                },
                yAxis: {
                    title: {
                        text: 'Quantidades'
                    }
                },
                series: [{
                    type: 'line',
                    name: 'valores',
                    data: [30, 33, 40, 22, 28, 38]
                }]
            });
        </script>
    </div>
</body>
</html>
